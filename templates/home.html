{% extends '_base.html' %}
<title>{% block title %}Home{% endblock title %}</title>


{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
<h2>Hi {{ user.username }}</h2>
<a href="{% url 'logout' %}">Log Out</a>
{% else %}
<a href="{% url 'login' %}">Log in</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
