{% extends '_base.html' %}
{% load socialaccount %}  
{% providers_media_js %}
{% load crispy_forms_tags %}
<title>{% block title %} Log In {% endblock title %}</title>

{% block content %}

<section class="ftco-section ftco-no-pb ftco-no-pt bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-5 p-md-5 img img-2 d-flex justify-content-center align-items-center" style="background-image: url(/static/images/bg_18.jpg);">
                <a href="https://vimeo.com/45830194" class="icon popup-vimeo d-flex justify-content-center align-items-center">
                    <span class="icon-play"></span>
                </a>
            </div>
            <div class="col-md-7 py-5 wrap-about pb-md-5 ftco-animate">
      <div class="heading-section-bold mt-md-5">
          <div class="ml-md-0">
            <h3 class="mb-4" style="text-align: center; padding-top: 30px;">Log In </span></h3>
            <div class="social-auth">            
                <a href="{% provider_login_url "facebook" method="js_sdk" %}"> <button type="button" class="btn facebook-auth" style="background: #4267B2;color: white;"><i class="icon-facebook" style="margin: 8px;font-size: 20px;"></i> Facebook</button></a>
                <a href="{% provider_login_url "google" %}"> <button type="button" class="btn btn-fb" style="background: #DB4437;;color: white;"><i class="icon-google" style="margin: 8px;font-size: 20px;"></i></i> Google</button></a>
                <a href="{% provider_login_url "google" %}"> <button type="button" class="btn btn-fb" style="background: #1DA1F2;;color: white;"><i class="icon-twitter" style="margin: 8px;font-size: 20px;"></i></i> Twitter</button></a>

            </div>
        </div>
      </div>
      <div id='divider'>
        <div><hr></div>
        <span>OR</span>
       <div><hr></div>
      </div>
      <div class="pb-md-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Log In</button>
        </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
